<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="card">
      <figure class="blogImage">
        <img src="assets/images/illustration-article.svg" alt="">
      </figure>
      <div class="content">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="">
        <p class="authorname">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>

</html>
