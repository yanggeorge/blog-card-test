<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <article class="card">
    <figure class="blogImage">
      <img src="assets/images/illustration-article.svg" alt="Blog Image">
    </figure>

    <div class="content">

      <span class="category"><p>Learning</p></span>

      <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>

      <h2 class="title">HTML & CSS foundations</h2>
      
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Author Avatar">
      <span class="authorname">Greg Hooper</span>
    </div>
  </article>
</body>

</html>
